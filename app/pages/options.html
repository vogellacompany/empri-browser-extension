<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/options.css"/>
    <link rel="stylesheet" href="../styles/modal.css"/>
  </head>

  <body>
    <div class="content">
      <form>
        <label for="mostsigunit">Select default timestamp precision:</label>
        <select name="mostsigunit" id="mostsigunit">
          <option value="year" selected>Year</option>
          <option value="month">Month</option>
          <option value="day">Day</option>
          <option value="hour">Hour</option>
          <option value="minute">Minute</option>
          <option value="second">Second</option>
        </select>
        <label for="example">Example</label>
        <input name="example" id="example" type="datetime-local" readonly>
        <label for="study-optin">Participate in anonymised study (<a href="https://empri-devops.de/timestamp-precision-study/" target="_blank">learn more</a>)</label>
        <input name="study-optin" id="study-optin" type="checkbox">
        <a href="studydataview.html" target="_blank">Show data</a>
      </form>
      <!-- The Modal -->
      <div id="datapurgemodal" class="modal">
        <div class="modal-content">
          <p>
            Opting out will delete the study data from your browser.
            If you want to keep them you should
            <a href="studydataview.html" target="_blank">make a copy</a>
            before continuing.
          </p>
          <span id="purgeCont" class="button btn-red" role="button">Delete data and opt-out</span>
          <span id="purgeAbort" class="button btn-gray" role="button">Opt-out later</span>
        </div>
      </div>
    </div>
    <!-- TODO(FAP): show unsaved changes (dirty state) and give feedback on save action? -->
    <script src="../scripts/options.js"></script>
  </body>

</html>
