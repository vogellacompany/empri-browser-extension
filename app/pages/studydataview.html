<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/studydataview.css"/>
  </head>

  <body>
    <div class="content">
      <table id="participant-data">
        <caption>General participant data</caption>
        <tbody>
          <tr>
            <td>Participant ID</td>
            <td id="participantId">not set</td>
          </tr>
          <tr>
            <td>Opt-in date (not submitted)</td>
            <td id="optInDate">not set</td>
          </tr>
          <tr>
            <td>Days since Opt-in</td>
            <td id="daysSinceOptIn">n.a.</td>
          </tr>
          <tr>
            <td>Last report sent (not submitted)</td>
            <td id="lastReport">never</td>
          </tr>
        </tbody>
      </table>
      <table id="msu-choices">
        <caption>Selected most significant units (MSU)</caption>
        <thead>
          <tr>
            <th>URL</th>
            <th>Timestamp XPath</th>
            <th>MSU</th>
            <th>Days Since Opt-in</th>
            <th>Mean Distance (sec)</th>
            <th>Frequency</th>
          </tr>
        </thead>
        <tbody>
          <tr id="placeholder">
            <td colspan="6">No data</td>
          </tr>
        </tbody>
      </table>
      <form>
        <button id="clipcopy">Copy Data to Clipboard</button>
        <button id="studypurge">Reset Study Data</button>
      </form>
    </div>
    <script src="../scripts/studydataview.js"></script>
  </body>

</html>
